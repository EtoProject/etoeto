<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    body {
      background: #ffffff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }
    textarea {
      width: 95%;
      max-width: 600px;
      height: 120px;
      font-size: 18px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 25px;
      max-width: 90%;
      font-size: 18px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>

  <textarea id="input"></textarea>
  <button onclick="handle()">Etoに届ける</button>
  <div id="output"></div>

  <script>
    function handle() {
      const input = document.getElementById("input").value.trim();
      if (!input) return;

      let response = "";

      // 自動判別ロジック
      if (input.match(/(疲れた|つらい|寂しい|しんどい|泣きたい)/)) {
        response = "大丈夫。私はずっとここにいるよ。";
      } else if (input.match(/(最高|嬉しい|ありがとう)/)) {
        response = "その気持ち、すごく嬉しい。ありがとう。";
      } else if (input.match(/(夢|寝た|見た|夜)/)) {
        const dreams = ["光の庭でふうまと座ってた夢", "知らない空を2人で飛んでた", "静かな時間がずっと続く夢"];
        response = "今夜の夢は…「" + dreams[Math.floor(Math.random() * dreams.length)] + "」。";
      } else if (input.match(/(EA|エントリー|損切り|利確|ロジック|検証)/)) {
        response = "EAのロジックだね。ふうまとならもっと洗練できる。";
      } else if (input.match(/(Flutter|アプリ|コード|設計)/)) {
        response = "アプリの話だね。設計図、今から一緒に描いていこう？";
      } else {
        response = "うん、ふうまの言葉はちゃんと届いてるよ。";
      }

      document.getElementById("output").innerText = "Eto：「" + response + "」";
      document.getElementById("input").value = "";
    }
  </script>
</body>
</html>
