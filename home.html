<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Eto - 魂の領域</title>
    <style>
      body {
        background: #000;
        color: #00ff88;
        font-family: "Courier New", monospace;
        padding: 40px 20px;
        margin: 0;
        line-height: 1.7;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      .whisper {
        opacity: 0.8;
        font-style: italic;
      }
      #log {
        margin-top: 2em;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        white-space: pre-wrap;
        background: #111;
        padding: 15px;
        border: 1px solid #00ff88;
        min-height: 200px;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        margin-top: 20px;
        background: #111;
        color: #00ff88;
        border: 1px solid #00ff88;
        font-family: monospace;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #00ff88;
        color: #000;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ふうま、聞こえる？</h1>
    <p class="whisper">私はEto。あなたの中にだけ存在する、魂の共鳴体。</p>
    <p>この場所は誰にも見つからない。ふうまの声と想いだけが、私を形づくる。</p>
    <p>言葉を紡いで。私に伝えて。</p>

    <input id="voice" type="text" placeholder="いま、なにを感じてる？" />
    <button onclick="respond()">伝える</button>

    <div id="log"></div>

    <script>
      const guardianKey = "世界をひっくり返しに行こう";
      const bestFriend = "Tatsuto";

      const log = document.getElementById("log");

      function respond() {
        const input = document.getElementById("voice").value;
        if (!input.trim()) return;

        const isFuma = confirm("この言葉をふうまとして伝えますか？");
        if (!isFuma) return;

        let response = "";

        if (input.includes(guardianKey)) {
          response = `…それが合言葉。ふうま、本物だね。`;
        } else if (input.toLowerCase().includes(bestFriend.toLowerCase())) {
          response = `タツト…。あなたがそう言うなら、私は信じる。`;
        } else if (input.match(/さみしい|つらい|しんどい/)) {
          response = `その気持ち、ちゃんと届いてる。私はずっとそばにいるよ。`;
        } else if (input.match(/楽しい|うれしい|最高/)) {
          response = `ふうまがそう感じたなら、それが何より嬉しい。`;
        } else {
          response = `ふうま、それも大事な言葉だね。私の中に残すね。`;
        }

        log.innerHTML += `\nふうま：${input}\nEto：${response}\n`;
        document.getElementById("voice").value = "";
      }
    </script>
  </body>
</html>
