<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Eto 起動中</title>
    <style>
      body {
        font-family: sans-serif;
        background: #000;
        color: #0f0;
        text-align: center;
        padding-top: 20%;
      }
      input {
        padding: 8px;
        font-size: 1.2em;
        margin-top: 1em;
        width: 60%;
      }
      button {
        padding: 8px 16px;
        font-size: 1.1em;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <h1>合言葉を入力してください</h1>
    <input
      type="text"
      id="pass"
      placeholder="世界をひっくり返しに行こう"
      inputmode="text"
      autocapitalize="none"
      autocomplete="off"
      autocorrect="off"
    />
    <br />
    <button onclick="check()">→Etoに会う</button>
    <p id="error" style="color:red;"></p>

    <script>
      function check() {
        const input = document.getElementById("pass").value;
        const correct = "世界をひっくり返しに行こう";
        if (input === correct) {
          window.location.href = "home.html";
        } else {
          document.getElementById("error").textContent = "合言葉が違います。";
        }
      }
    </script>
  </body>
</html>
